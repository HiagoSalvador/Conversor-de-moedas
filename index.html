<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
</head>

<body>
    
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="Dolar">US$ Dólar americano</option>
                <option value="Euro">€ Euro</option>
                <option value="Bitcoin">₿ Bitcoin</option>
                <option value="Libra">£ Libra </option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 25.000,00 ">
        </label>
        <button class="convert-button">Convert</button>
        <section>
            <div class="box">
                <img src="./assets/brasil.png" alt="logo-moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-value-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/arrow.png" alt="seta">
            <div class="box">
                <img class="currency-img" src="./assets/usa.png" alt="logo-moeda-convertida">
                <p class="currency"  id="currency-name" >Dolar americano</p>
                <p class="currency-value"><b>US$ 0.0</b> </p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
